version: '3.8'

services:
  quarkdrive-webdav:
    build:
      context: ./quarkdrive-webdav
      dockerfile: Dockerfile
    container_name: quark-webdav
    restart: unless-stopped
    ports:
      - "5244:8080"
      - "12345:12345"
    volumes:
      - ../data/webdav_cache:/data/webdav_cache
    environment:
      - PORT=8080
      - WEBDAV_ADMIN_HOST=0.0.0.0
      - WEBDAV_ADMIN_PORT=12345
      - QUARK_COOKIE=${QUARK_COOKIE}
      - WEBDAV_AUTH_USER=${WEBDAV_AUTH_USER}
      - WEBDAV_AUTH_PASSWORD=${WEBDAV_AUTH_PASSWORD}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - quark-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  core-backend:
    build:
      context: ./core-backend
      dockerfile: Dockerfile
    image: quark-media-core-backend:latest
    container_name: quark-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - QUARK_COOKIE=${QUARK_COOKIE}
      - DATABASE_URL=postgresql+asyncpg://quark:${POSTGRES_PASSWORD}@postgres:5432/quark_media
      - REDIS_URL=redis://redis:6379/0
      - WEBDAV_URL=http://quarkdrive-webdav:12345
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_RETRY_COUNT=${MAX_RETRY_COUNT:-3}
      - COOKIE_VALIDATION_INTERVAL=${COOKIE_VALIDATION_INTERVAL:-3600}
      - TRANSFER_DEST_DIR_PATTERN=${TRANSFER_DEST_DIR_PATTERN:-/QuarkMedia/{type}/{year}/{title}({year})}
    depends_on:
      quarkdrive-webdav:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - quark-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M

  worker:
    image: quark-media-core-backend:latest
    container_name: quark-worker
    restart: unless-stopped
    command: ["python", "-m", "workers.transfer_worker"]
    working_dir: /app
    environment:
      - QUARK_COOKIE=${QUARK_COOKIE}
      - DATABASE_URL=postgresql+asyncpg://quark:${POSTGRES_PASSWORD}@postgres:5432/quark_media
      - REDIS_URL=redis://redis:6379/0
      - WEBDAV_CACHE_URL=http://quarkdrive-webdav:12345/cache/invalidate
      - TRANSFER_QUEUE_KEY=queue:transfer
      - TRANSFER_QUEUE_MODE=list
      - DEAD_QUEUE_KEY=queue:transfer:dead
      - QUARK_MEDIA_ROOT=${QUARK_MEDIA_ROOT:-/QuarkMedia}
      - MAX_RETRY_COUNT=${MAX_RETRY_COUNT:-3}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-5}
    volumes:
      - ./workers:/app/workers
    depends_on:
      quarkdrive-webdav:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      core-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pgrep", "-f", "transfer_worker"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - quark-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: quark-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ../data/redis:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - quark-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  postgres:
    image: postgres:15-alpine
    container_name: quark-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=quark
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-quark_password}
      - POSTGRES_DB=quark_media
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ../data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quark -d quark_media"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - quark-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

networks:
  quark-network:
    driver: bridge
    name: quark-network

volumes:
  postgres_data:
  redis_data:
  webdav_cache:
